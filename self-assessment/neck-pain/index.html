        let currentStep = 0, answers = {};
        function render() {

        function renderQuestion() {

100">üéÅ IT Professionals Special</h3><p style="color:#bf360c;font-size:1.1rem;font-weight:600">Book within 24hrs: 15% OFF + FREE Ergonomic Guide</p></div><div class="disclaimer"><h4>‚ö†Ô∏è Disclaimer</h4><p style="color:#856404;font-size:0.9rem">Educational purposes only. Not a substitute for professional diagnosis. Consult a physiotherapist for accurate assessment.</p></div><button class="restart-btn" onclick="restartAssessment()">üîÑ Take Again</button></div>`;

        function isOptionSelected(qid, val) { const a = answers[qid]; return Array.isArray(a) ? a.includes(val) : a === val; }
        function selectOption(qid, val, multi) {
            if (multi) {
                if (!answers[qid]) answers[qid] = [];

        function previousQuestion() { if (currentStep > 0) { currentStep--; render(); window.scrollTo({ top: 0, behavior: 'smooth' }); } }

            let s = 0;
            Object.keys(answers).forEach(qid => {
                const q = questions.find(x => x.id === qid), a = answers[qid];

    </script>
