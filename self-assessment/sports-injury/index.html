.multi-select-note{font-size:0.85rem;color:#666;font-style:italic;margin-top:15px}.button-group{display:flex;gap:15px;margin-top:30px}.btn{padding:14px 30px;border:none;border-radius:10px;font-size:1rem;font-weight:600;cursor:pointer;transition:all 0.3s ease;display:flex;align-items:center;gap:8px}.btn-back{background:#e0e0e0;color:#333}.btn-next{background:linear-gradient(135deg,#4caf50 0%,#45a049 100%);color:white;flex:1;justify-content:center}.btn-next:hover:not(:disabled){transform:translateY(-2px);box-shadow:0 6px 20px rgba(76,175,80,0.4)}.btn-next:disabled{opacity:0.5;cursor:not-allowed}.severity-badge{display:inline-block;padding:12px 30px;border-radius:30px;font-size:1.1rem;font-weight:bold;margin:20px 0}.severity-grade1{background:#4caf50;color:white}.severity-grade2{background:#ff9800;color:white}.severity-grade3{background:#f44336;color:white}.severity-emergency{background:#d32f2f;color:white}.result-section{background:#f8f9fa;border-radius:15px;padding:25px;margin:20px 0}.result-section h3{color:#1a1a1a;margin-bottom:15px}.injury-tag{display:inline-block;padding:6px 14px;background:#e8f5e9;color:#2e7d32;border-radius:20px;font-size:0.9rem;margin:5px 5px 5px 0;border:1px solid #81c784}.rice-box{background:#e3f2fd;border-left:4px solid #2196f3;padding:20px;border-radius:10px;margin:20px 0}.rice-box h4{color:#1565c0;margin-bottom:10px}.benefit-item{display:flex;align-items:start;gap:12px;margin-bottom:12px;padding-left:10px}.benefit-item::before{content:'‚úì';color:#4caf50;font-weight:bold;font-size:1.2rem}.cta-buttons{display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-top:30px}.cta-btn{padding:16px 24px;border-radius:12px;text-decoration:none;font-weight:600;text-align:center;display:flex;align-items:center;justify-content:center;gap:8px;transition:all 0.3s ease}.cta-phone{background:#4caf50;color:white}.cta-whatsapp{background:#25D366;color:white}.cta-btn:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(0,0,0,0.2)}.disclaimer{background:#fff3cd;border-left:4px solid #ffc107;padding:20px;border-radius:10px;margin-top:30px}.restart-btn{background:white;color:#4caf50;border:2px solid #4caf50;padding:12px 30px;border-radius:10px;font-weight:600;cursor:pointer;margin:20px auto;display:block;transition:all 0.3s ease}.restart-btn:hover{background:#4caf50;color:white}.info-box{background:#e8f5e9;border-left:4px solid #4caf50;padding:20px;border-radius:10px;margin-top:20px}.warning-box{background:#ffebee;border-left:4px solid #f44336;padding:20px;border-radius:10px;margin:20px 0}.warning-box h4{color:#c62828;margin-bottom:10px}@media (max-width:768px){.assessment-card,.results-card{padding:25px 20px}.header h1{font-size:1.6rem}.cta-buttons{grid-template-columns:1fr}.button-group{flex-direction:column}}</style>

    <script>const questions=[{id:'sport_type',question:'What sport or activity were you doing when injured?',type:'single',options:[{value:'cricket',label:'üèè Cricket',score:0},{value:'football',label:'‚öΩ Football/Soccer',score:0},{value:'badminton',label:'üè∏ Badminton',score:0},{value:'running',label:'üèÉ Running/Jogging',score:0},{value:'gym',label:'üèãÔ∏è Gym/Weight Training',score:0},{value:'basketball',label:'üèÄ Basketball',score:0},{value:'tennis',label:'üéæ Tennis',score:0},{value:'cycling',label:'üö¥ Cycling',score:0},{value:'swimming',label:'üèä Swimming',score:0},{value:'other',label:'Other sport/activity',score:0}]},{id:'injury_type',question:'How did the injury happen?',type:'single',options:[{value:'sudden_acute',label:'üí• Sudden/Acute (specific moment, heard pop/snap)',score:5},{value:'twist_turn',label:'üåÄ Twisting or turning movement',score:4},{value:'direct_impact',label:'‚ö° Direct impact/collision',score:5},{value:'landing',label:'ü¶µ Landing from jump',score:4},{value:'overuse_gradual',label:'üìà Gradual overuse (built up over time)',score:2},{value:'awkward_position',label:'ü§∏ Awkward body position',score:3}]},{id:'body_part',question:'Which body part is injured?',type:'single',options:[{value:'ankle',label:'ü¶∂ Ankle',score:0},{value:'knee',label:'ü¶µ Knee',score:0},{value:'hamstring',label:'ü¶µ Hamstring (back of thigh)',score:0},{value:'calf',label:'ü¶µ Calf muscle',score:0},{value:'shoulder',label:'üí™ Shoulder',score:0},{value:'elbow',label:'üí™ Elbow',score:0},{value:'wrist',label:'‚úã Wrist/Hand',score:0},{value:'lower_back',label:'üî¥ Lower back',score:0},{value:'groin',label:'ü¶µ Groin/Hip',score:0},{value:'achilles',label:'ü¶∂ Achilles tendon',score:0}]},{id:'time_since',question:'When did the injury occur?',type:'single',options:[{value:'today',label:'Today (within 24 hours)',score:5},{value:'2_7days',label:'2-7 days ago',score:4},{value:'1_2weeks',label:'1-2 weeks ago',score:3},{value:'2_4weeks',label:'2-4 weeks ago',score:2},{value:'more_month',label:'More than a month ago',score:1}]},{id:'pain_level',question:'Rate your pain level right now (0-10)',type:'single',options:[{value:'0_2',label:'0-2: Minimal pain',score:1},{value:'3_4',label:'3-4: Mild pain',score:2},{value:'5_6',label:'5-6: Moderate pain',score:3},{value:'7_8',label:'7-8: Severe pain',score:5},{value:'9_10',label:'9-10: Excruciating pain',score:6}]},{id:'swelling',question:'Is there swelling or bruising?',type:'single',options:[{value:'none',label:'No swelling or bruising',score:0},{value:'mild',label:'Slight swelling, no bruising',score:2},{value:'moderate',label:'Moderate swelling, some bruising',score:4},{value:'severe',label:'Significant swelling and bruising',score:6}]},{id:'weight_bearing',question:'Can you put weight on the injured area? (For leg injuries)',type:'single',options:[{value:'full',label:'Yes, can walk/move normally',score:0},{value:'partial',label:'Yes, but with pain/limp',score:3},{value:'minimal',label:'Very limited, need support',score:5},{value:'cannot',label:'Cannot bear weight at all',score:6},{value:'na',label:'N/A - Upper body injury',score:0}]},{id:'range_motion',question:'Can you move the injured area through full range?',type:'single',options:[{value:'full',label:'Full range of motion, no pain',score:0},{value:'full_pain',label:'Full range but with pain',score:2},{value:'limited',label:'Limited range of motion',score:4},{value:'severely_limited',label:'Severely limited movement',score:6},{value:'cannot_move',label:'Cannot move at all',score:7}]},{id:'instability',question:'Does the injured area feel unstable or give way?',type:'single',options:[{value:'stable',label:'Feels stable and secure',score:0},{value:'slight',label:'Slight instability',score:3},{value:'moderate',label:'Moderate instability, cautious movement',score:5},{value:'severe',label:'Severe instability, cannot trust it',score:6}]},{id:'previous_injury',question:'Have you injured this area before?',type:'single',options:[{value:'never',label:'Never injured this area',score:0},{value:'yes_recovered',label:'Yes, but fully recovered',score:1},{value:'yes_recurring',label:'Yes, recurring problem',score:3},{value:'yes_recent',label:'Yes, within last 6 months',score:4}]},{id:'heard_sound',question:'Did you hear or feel a pop, snap, or tear?',type:'single',options:[{value:'no',label:'No sound or sensation',score:0},{value:'pop',label:'Yes, heard/felt a pop',score:5},{value:'snap',label:'Yes, heard/felt a snap or tear',score:6},{value:'unsure',label:'Not sure',score:2}]},{id:'immediate_care',question:'What did you do immediately after injury?',type:'multiple',options:[{value:'ice',label:'Applied ice',score:0},{value:'compression',label:'Applied compression/bandage',score:0},{value:'elevation',label:'Elevated the area',score:0},{value:'rest',label:'Rested completely',score:0},{value:'continued',label:'Continued playing/activity',score:3},{value:'nothing',label:'Did nothing yet',score:1}]}];let currentStep=0,answers={};function render(){const c=document.getElementById('assessmentContainer');c.innerHTML=currentStep<questions.length?renderQuestion():renderResults();if(currentStep>=questions.length)trackEvent('completed','Sports','Done')}function renderQuestion(){const q=questions[currentStep],prog=((currentStep+1)/questions.length)*100,ans=answers[q.id]&&(Array.isArray(answers[q.id])?answers[q.id].length>0:true);return`<div class="assessment-card"><div class="progress-text"><span>Question ${currentStep+1} of ${questions.length}</span><span>${Math.round(prog)}%</span></div><div class="progress-bar"><div class="progress-fill" style="width:${prog}%"></div></div><div class="question-section"><h2>${q.question}</h2>${q.options.map(o=>`<div class="option ${isOptionSelected(q.id,o.value)?'selected':''}" onclick="selectOption('${q.id}','${o.value}',${q.type==='multiple'})"><div class="option-checkbox"></div><div class="option-text">${o.label}</div></div>`).join('')}${q.type==='multiple'?'<p class="multi-select-note">Select all that apply</p>':''}</div><div class="button-group">${currentStep>0?'<button class="btn btn-back" onclick="previousQuestion()">‚Üê Back</button>':''}<button class="btn btn-next" ${!ans?'disabled':''} onclick="nextQuestion()">${currentStep===questions.length-1?'See Results üéØ':'Next ‚Üí'}</button></div>${getContextualTip()}</div>`}function getContextualTip(){const tips=['<div class="info-box"><p><strong>üí° Did You Know?</strong> 90% of sports injuries are preventable with proper warm-up and technique!</p></div>','<div class="info-box"><p><strong>üí° Quick Tip:</strong> RICE protocol (Rest, Ice, Compression, Elevation) in first 48 hours is crucial!</p></div>','<div class="info-box"><p><strong>üí° Important:</strong> Never ignore pain signals - they prevent serious damage!</p></div>','<div class="info-box"><p><strong>üí° Fact:</strong> Returning to sport too early increases re-injury risk by 70%!</p></div>'];return tips[currentStep%tips.length]}function renderResults(){const score=calculateScore(),r=getResultInfo(),grade=getInjuryGrade(),timeline=getReturnTimeline(grade),redFlags=checkRedFlags();return`<div class="results-card"><h1 style="text-align:center;color:#1a1a1a">Your Sports Injury Assessment Results</h1><p style="text-align:center;color:#666;margin-bottom:20px">Based on your symptoms and injury mechanism</p>${redFlags?`<div class="warning-box"><h4>üö® RED FLAGS DETECTED - SEEK IMMEDIATE CARE</h4><p style="color:#c62828">${redFlags}</p></div>`:''}<div style="text-align:center"><div class="severity-badge severity-${grade.cssClass}">${grade.title}</div><p style="color:#666;margin-top:10px">Injury Score: ${score} points</p></div><div class="result-section"><h3>üîç Assessment Findings</h3><p style="color:#555;line-height:1.8;margin-bottom:15px">${r.description}</p>${grade.characteristics?`<p style="margin-top:15px;font-weight:600">Injury Characteristics:</p><div>${grade.characteristics.map(c=>`<span class="injury-tag">${c}</span>`).join('')}</div>`:''}</div><div class="result-section"><h3>üí° Treatment Recommendation</h3><p style="color:#555;font-weight:600;line-height:1.8">${r.recommendation}</p></div><div class="result-section" style="background:#e3f2fd"><h3>‚è∞ Expected Return-to-Sport Timeline</h3><p style="color:#555;line-height:1.8"><strong>${timeline.duration}</strong></p><p style="color:#666;margin-top:10px">${timeline.notes}</p></div><div class="rice-box"><h4>üßä RICE Protocol - First 48-72 Hours</h4><ul style="list-style:none;padding:0"><li style="padding:5px 0"><strong>R</strong>est - Stop activity, avoid weight bearing</li><li style="padding:5px 0"><strong>I</strong>ce - Apply ice 20 mins every 2-3 hours</li><li style="padding:5px 0"><strong>C</strong>ompression - Elastic bandage (not too tight)</li><li style="padding:5px 0"><strong>E</strong>levation - Raise above heart level</li></ul></div><div class="result-section"><h3>‚ú® How PhysioNutra Treats Sports Injuries</h3><div class="benefit-item">Accurate injury diagnosis & grading</div><div class="benefit-item">Sport-specific rehabilitation program</div><div class="benefit-item">Progressive return-to-sport protocol</div><div class="benefit-item">Strength & conditioning exercises</div><div class="benefit-item">Biomechanical analysis</div><div class="benefit-item">Injury prevention strategies</div><div class="benefit-item">Performance optimization</div><div class="benefit-item">Taping & bracing techniques</div></div><div class="result-section"><h3>üéØ Return-to-Sport Phases</h3><div style="background:white;padding:15px;border-radius:10px;margin-top:10px"><p style="margin-bottom:10px"><strong>Phase 1:</strong> Rest & Protection (Now)</p><p style="margin-bottom:10px"><strong>Phase 2:</strong> Pain-free movement & flexibility</p><p style="margin-bottom:10px"><strong>Phase 3:</strong> Strengthening & conditioning</p><p style="margin-bottom:10px"><strong>Phase 4:</strong> Sport-specific training</p><p><strong>Phase 5:</strong> Full return with monitoring</p></div></div><div class="cta-buttons"><a href="tel:+919417791833" class="cta-btn cta-phone">üìû Call: +91 94177 91833</a><a href="https://wa.me/919417791833?text=Hi, completed sports injury assessment. Score: ${score}. Book appointment." target="_blank" class="cta-btn cta-whatsapp">üí¨ WhatsApp</a></div><div style="text-align:center;margin:30px 0;padding:25px;background:linear-gradient(135deg,#e8f5e9,#c8e6c9);border-radius:15px"><h3 style="color:#2e7d32">üéÅ Athletes Special</h3><p style="color:#1b5e20;font-size:1.1rem;font-weight:600">Book in 24hrs: 15% OFF + FREE Taping</p><p style="color:#2e7d32;margin-top:10px">+ Sport-Specific Exercise Program</p></div><div style="text-align:center;margin:30px 0;padding:20px;background:#f8f9fa;border-radius:12px"><p style="font-size:1.2rem;color:#333;margin-bottom:10px"><strong>üìç PhysioNutra - Sports Injury Specialists</strong></p><p style="color:#666">SCO 12, Ananta Square, Zirakpur</p><p style="color:#4caf50;font-weight:600;margin-top:10px;font-size:1.1rem">+91 94177 91833</p><p style="color:#666;font-size:0.9rem;margin-top:5px">Mon-Sat: 9AM-7PM | Sun: 10AM-2PM</p><p style="color:#666;margin-top:10px">üèÜ Treating Athletes from 20+ Sports | üéØ 95% Return Rate</p></div><div class="disclaimer"><h4>‚ö†Ô∏è Medical Disclaimer</h4><p style="color:#856404;font-size:0.9rem">This assessment is educational only. Not a substitute for professional diagnosis. Serious injuries require immediate medical attention. Always consult a physiotherapist or sports medicine doctor for proper evaluation.</p></div><button class="restart-btn" onclick="restartAssessment()">üîÑ Take Assessment Again</button></div>`}function isOptionSelected(qid,val){const a=answers[qid];return Array.isArray(a)?a.includes(val):a===val}function selectOption(qid,val,multi){if(multi){if(!answers[qid])answers[qid]=[];const i=answers[qid].indexOf(val);i>-1?answers[qid].splice(i,1):answers[qid].push(val)}else answers[qid]=val;render();trackEvent('answered','Sports',`Q${currentStep+1}`)}function nextQuestion(){const q=questions[currentStep],ans=answers[q.id]&&(Array.isArray(answers[q.id])?answers[q.id].length>0:true);if(!ans)return;currentStep++;render();window.scrollTo({top:0,behavior:'smooth'})}function previousQuestion(){if(currentStep>0){currentStep--;render();window.scrollTo({top:0,behavior:'smooth'})}}function calculateScore(){let s=0;Object.keys(answers).forEach(qid=>{const q=questions.find(x=>x.id===qid),a=answers[qid];if(Array.isArray(a))a.forEach(v=>{const o=q.options.find(x=>x.value===v);if(o)s+=o.score});else{const o=q.options.find(x=>x.value===a);if(o)s+=o.score}});return s}function checkRedFlags(){const flags=[];if(answers.weight_bearing==='cannot'&&answers.heard_sound==='snap')flags.push('Unable to bear weight + heard snap suggests fracture or complete tear');if(answers.swelling==='severe'&&answers.time_since==='today')flags.push('Severe acute swelling may indicate significant ligament/tendon damage');if(answers.pain_level==='9_10'&&answers.range_motion==='cannot_move')flags.push('Extreme pain with inability to move suggests serious injury');if(answers.heard_sound==='snap'&&answers.instability==='severe')flags.push('Audible tear with instability requires immediate evaluation');return flags.length>0?flags.join('. ')+'.<br><br>These symptoms require immediate medical evaluation (X-ray/MRI may be needed).':null}function getInjuryGrade(){const score=calculateScore();const hasRedFlags=checkRedFlags();if(hasRedFlags)return{title:'üö® Possible Severe Injury',cssClass:'emergency',characteristics:['Immediate Care Needed','Possible Fracture/Complete Tear','Imaging Required']};if(score<=10)return{title:'‚úÖ Grade 1: Mild Injury',cssClass:'grade1',characteristics:['Minimal Tissue Damage','Mild Pain','Full ROM Possible','Quick Recovery']};if(score<=20)return{title:'‚ö†Ô∏è Grade 2: Moderate Injury',cssClass:'grade2',characteristics:['Partial Tear','Moderate Pain','Limited Function','Needs Treatment']};return{title:'üî¥ Grade 3: Severe Injury',cssClass:'grade3',characteristics:['Complete/Near Complete Tear','Severe Pain','Significant Dysfunction','Intensive Treatment']}}function getReturnTimeline(grade){const sport=answers.sport_type;const bodyPart=answers.body_part;if(grade.cssClass==='emergency')return{duration:'Timeline depends on diagnosis. May require 3-12 months or more.',notes:'Surgery may be required. Timeline varies significantly based on severity and treatment approach.'};if(grade.cssClass==='grade1')return{duration:'1-3 weeks to return to sport',notes:'With proper RICE and physiotherapy, most Grade 1 injuries heal quickly. Light training possible within 5-7 days, full return 1-3 weeks.'};if(grade.cssClass==='grade2')return{duration:'3-8 weeks to return to sport',notes:'Requires structured rehabilitation. Progressive loading essential. Typical timeline: 3 weeks for non-contact activities, 6-8 weeks for full contact sports.'};return{duration:'3-6 months (or longer) to return to sport',notes:'Extensive rehabilitation required. May need 3-4 months before return to training, additional time before competition. ACL/Achilles may need 9-12 months.'}}function getResultInfo(){const grade=getInjuryGrade();const hasRedFlags=checkRedFlags();if(hasRedFlags)return{description:'Your symptoms indicate a potentially serious injury requiring immediate medical evaluation. This may involve fracture, complete ligament/tendon tear, or significant structural damage.',recommendation:'URGENT: Visit emergency room or sports medicine doctor TODAY. Do not attempt to continue activity. Imaging studies (X-ray/MRI) likely needed.'};if(grade.cssClass==='grade1')return{description:'Grade 1 (Mild) sports injury indicates minor tissue damage with minimal loss of function. This typically involves micro-tears or mild stretching of muscles/ligaments without significant structural damage.',recommendation:'Follow RICE protocol for 48-72 hours. Schedule physiotherapy within 3-5 days for assessment and guided rehabilitation. Can often self-manage with proper guidance.'};if(grade.cssClass==='grade2')return{description:'Grade 2 (Moderate) injury involves partial tearing of muscle/ligament fibers with noticeable loss of function. Requires professional treatment to ensure proper healing and prevent chronic problems.',recommendation:'Start RICE immediately. Schedule physiotherapy within 24-48 hours. Structured rehabilitation program essential for optimal recovery and safe return to sport.'};return{description:'Grade 3 (Severe) injury suggests complete or near-complete tear of muscle/ligament with significant loss of function. May require surgical consultation depending on injury location and your goals.',recommendation:'URGENT: Schedule appointment within 24 hours. May need imaging (MRI/Ultrasound). Surgical vs conservative treatment decision needed. Expect intensive rehabilitation program.'}}function restartAssessment(){currentStep=0;answers={};render();window.scrollTo({top:0,behavior:'smooth'});trackEvent('restart','Sports','Restart')}function trackEvent(a,c,l){if(typeof gtag!=='undefined')gtag('event',a,{event_category:c,event_label:l})}document.addEventListener('DOMContentLoaded',()=>{render();trackEvent('start','Sports','Started')});</script>
