        let currentStep = 0;

        function render() {
            const container = document.getElementById('assessmentContainer');
            
            if (currentStep < questions.length) {

                container.innerHTML = renderResults();
                trackEvent('assessment_completed', 'Back Pain Assessment', 'Completed');

        function renderQuestion() {
            const question = questions[currentStep];
            const progress = ((currentStep + 1) / questions.length) * 100;
            const isAnswered = answers[question.id] && 
                (Array.isArray(answers[question.id]) ? answers[question.id].length > 0 : true);

                return renderScaleQuestion(question, progress, isAnswered);
            }

            return `

                            ${currentStep === questions.length - 1 ? 'See Results üéØ' : 'Next ‚Üí'}

                    ${currentStep === 7 ? `
                        <div class="info-box">

                        </div>
                    ` : `
                        <div class="info-box">

                        </div>
                    `}
                </div>
            `;
        }

        function renderScaleQuestion(question, progress, isAnswered) {
            return `
                <div class="assessment-card">
                    <div class="progress-text">
                        <span>Question ${currentStep + 1} of ${questions.length}</span>
                        <span>${Math.round(progress)}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>

                    <div class="question-section">
                        <h2>${question.question}</h2>
                        <div class="pain-scale">
                            ${question.options.map(option => `
                                <div class="pain-scale-item ${answers[question.id] === option.value ? 'selected' : ''}" 
                                     onclick="selectOption('${question.id}', '${option.value}', false)">
                                    <div class="pain-scale-number">${option.value}</div>
                                    <div class="pain-scale-label">${option.label}</div>
                                </div>
                            `).join('')}

                            <button class="btn btn-back" onclick="previousQuestion()">

                    </div>
                </div>
            `;
        }

        function renderResults() {
            const score = calculateScore();

            const possibleConditions = getPossibleConditions();
            const hasRedFlags = checkRedFlags();

            return `

                    <div class="result-section">

                    <div class="result-section">

                        <div class="benefit-item">Spinal mobilization techniques for pain relief</div>
                        <div class="benefit-item">Core strengthening to support your lower back</div>
                        <div class="benefit-item">Postural correction and ergonomic advice</div>
                        <div class="benefit-item">Dry needling, cupping, and electrotherapy for fast relief</div>
                        <div class="benefit-item">Home exercise program to prevent recurrence</div>
                        <div class="benefit-item">Lifestyle modifications for long-term spine health</div>
                    </div>

                    <div class="result-section" style="background: #e8f5e9;">
                        <h3>üìä Your Personalized Treatment Timeline</h3>
                        <p style="color: #555; margin-bottom: 15px;">${getTimelineEstimate(score)}</p>
                    </div>

                    <div class="cta-buttons">
                        <a href="tel:+919417791833" class="cta-btn cta-phone" onclick="trackEvent('phone_click', 'Contact', 'Back Pain Results')">
                            üìû Call: +91 94177 91833
                        </a>
                        <a href="https://wa.me/919417791833?text=Hi%2C%20I%20completed%20the%20back%20pain%20assessment.%20My%20score%20is%20${score}.%20I%27d%20like%20to%20book%20an%20appointment." 
                           target="_blank" 
                           rel="noopener"
                           class="cta-btn cta-whatsapp" 
                           onclick="trackEvent('whatsapp_click', 'Contact', 'Back Pain Results')">
                            üí¨ WhatsApp Us
                        </a>
                    </div>

                    <div style="text-align: center; margin: 30px 0; padding: 25px; background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%); border-radius: 15px;">
                        <h3 style="color: #c2185b; margin-bottom: 15px;">üéÅ Special Offer for Assessment Takers</h3>
                        <p style="color: #880e4f; font-size: 1.1rem; font-weight: 600;">
                            Book within 24 hours & Get 15% OFF
                        </p>
                        <p style="color: #ad1457; margin-top: 10px;">
                            + FREE Posture Analysis + Home Exercise Guide
                        </p>
                    </div>

                    <div style="text-align: center; margin: 30px 0; padding: 20px; background: #f8f9fa; border-radius: 12px;">
                        <p style="font-size: 1.2rem; color: #333; margin-bottom: 10px;">
                            <strong>üìç PhysioNutra Clinic - Back Pain Specialists</strong>
                        </p>
                        <p style="color: #666;">SCO 12, Ananta Square, Gazipur Road, Zirakpur</p>
                        <p style="color: #f5576c; font-weight: 600; margin-top: 10px; font-size: 1.1rem;">+91 94177 91833</p>
                        <p style="color: #666; font-size: 0.9rem; margin-top: 5px;">
                            Mon-Sat: 9AM-7PM | Sun: 10AM-2PM
                        </p>
                        <p style="color: #666; font-size: 0.9rem; margin-top: 10px;">
                            üèÜ Rated 4.9/5 by 250+ patients | üéØ 15+ Years Experience
                        </p>
                    </div>

                    <div class="result-section">
                        <h3>üìö Helpful Resources</h3>
                        <div style="display: grid; gap: 10px;">
                            <a href="/blogs/lower-back-pain-management/" style="color: #f5576c; text-decoration: none; font-weight: 600;">‚Üí Complete Guide to Lower Back Pain Management</a>
                            <a href="/blogs/slip-disc-treatment/" style="color: #f5576c; text-decoration: none; font-weight: 600;">‚Üí Understanding Slip Disc & Treatment Options</a>
                            <a href="/blogs/chronic-back-pain-management/" style="color: #f5576c; text-decoration: none; font-weight: 600;">‚Üí Managing Chronic Back Pain Naturally</a>
                            <a href="/blogs/backpain/" style="color: #f5576c; text-decoration: none; font-weight: 600;">‚Üí Back Pain: Causes, Symptoms & Prevention</a>
                        </div>
                    </div>

                    <div class="disclaimer">
                        <h4>‚ö†Ô∏è Medical Disclaimer</h4>
                        <p>This assessment tool is for educational purposes only and does not replace professional medical diagnosis. Results are based on self-reported symptoms and clinical patterns. Only a qualified physiotherapist or doctor can provide accurate diagnosis through physical examination and imaging if needed. If you have severe symptoms or red flags, please seek immediate medical attention.</p>

                    <button class="restart-btn" onclick="restartAssessment()">
                        üîÑ Take Assessment Again
                    </button>

        }

        function isOptionSelected(questionId, value) {
            const answer = answers[questionId];
            if (Array.isArray(answer)) {
                return answer.includes(value);
            }
            return answer === value;
        }

        function selectOption(questionId, value, isMultiple) {
            if (isMultiple) {
                if (!answers[questionId]) {
                    answers[questionId] = [];
                }
                const index = answers[questionId].indexOf(value);
                if (index > -1) {
                    answers[questionId].splice(index, 1);
                } else {
                    answers[questionId].push(value);
                }
            } else {
                answers[questionId] = value;
            }
            render();
            trackEvent('question_answered', 'Back Pain Assessment', `Q${currentStep + 1}`);
        }

        function nextQuestion() {
            const question = questions[currentStep];
            const isAnswered = answers[question.id] && 
                (Array.isArray(answers[question.id]) ? answers[question.id].length > 0 : true);
            
            if (!isAnswered) return;

            if (currentStep < questions.length - 1) {
                currentStep++;
                render();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                currentStep++;
                render();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function previousQuestion() {
            if (currentStep > 0) {
                currentStep--;
                render();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function calculateScore() {
            let totalScore = 0;
            Object.keys(answers).forEach(questionId => {
                const question = questions.find(q => q.id === questionId);
                const answer = answers[questionId];
                
                if (Array.isArray(answer)) {
                    answer.forEach(val => {
                        const option = question.options.find(o => o.value === val);
                        if (option) totalScore += option.score;
                    });
                } else {
                    const option = question.options.find(o => o.value === answer);
                    if (option) totalScore += option.score;
                }
            });
            return totalScore;
        }

        function checkRedFlags() {
            if (!answers.red_flags) return false;
            const redFlags = answers.red_flags;
            return redFlags.includes('leg_weakness') || 
                   redFlags.includes('bladder_bowel') || 
                   redFlags.includes('numbness_saddle') ||
                   redFlags.includes('fever_weight');
        }

        function getPossibleConditions() {
            const conditions = [];
            
            // Sciatica indicators
            if ((answers.pain_location && answers.pain_location.includes('radiating_leg')) ||
                (answers.pain_type && (answers.pain_type.includes('sharp_shooting') || 
                                      answers.pain_type.includes('electric_shock') ||
                                      answers.pain_type.includes('numbness_tingling')))) {
                conditions.push('Sciatica');
            }
            
            // Slip disc (herniated disc) indicators
            if ((answers.pain_location && answers.pain_location.includes('radiating_leg')) &&
                (answers.aggravating_factors && (answers.aggravating_factors.includes('coughing_sneezing') ||
                                                 answers.aggravating_factors.includes('bending_forward')))) {
                conditions.push('Herniated Disc (Slip Disc)');
            }
            
            // Muscle strain
            if (answers.onset === 'sudden_injury' || 
                answers.onset === 'after_activity') {
                conditions.push('Muscle Strain/Sprain');
            }
            
            // Spondylosis (arthritis)
            if (answers.duration === 'chronic' || 
                answers.previous_episodes === 'constant') {
                conditions.push('Lumbar Spondylosis');
            }
            
            // Facet joint pain
            if ((answers.pain_type && answers.pain_type.includes('stiffness')) &&
                (answers.aggravating_factors && answers.aggravating_factors.includes('standing'))) {
                conditions.push('Facet Joint Syndrome');
            }
            
            // Mechanical back pain
            if (answers.onset === 'long_sitting' && 
                (answers.aggravating_factors && answers.aggravating_factors.includes('sitting'))) {
                conditions.push('Mechanical Back Pain');
            }
            
            // Spinal stenosis
            if ((answers.pain_location && answers.pain_location.includes('radiating_leg')) &&
                (answers.aggravating_factors && answers.aggravating_factors.includes('walking'))) {
                conditions.push('Spinal Stenosis');
            }
            
            // Sacroiliac joint dysfunction
            if ((answers.pain_location && answers.pain_location.includes('buttock')) &&
                (answers.aggravating_factors && answers.aggravating_factors.includes('twisting'))) {
                conditions.push('SI Joint Dysfunction');
            }
            
            return [...new Set(conditions)];
        }

        function getTimelineEstimate(score) {
            if (score <= 15) {
                return '‚úÖ Estimated Recovery: 2-4 weeks with proper physiotherapy treatment and home exercises.';
            } else if (score <= 30) {
                return '‚ö†Ô∏è Estimated Recovery: 4-8 weeks with comprehensive physiotherapy program including manual therapy and exercises.';
            } else if (score <= 45) {
                return 'üî¥ Estimated Recovery: 8-12 weeks with intensive physiotherapy treatment, possibly requiring multiple sessions per week initially.';
            } else {
                return 'üö® This condition requires urgent evaluation and comprehensive treatment. Timeline depends on diagnosis and may require imaging studies.';
            }
        }

        function getResultInfo(score) {
            const hasRedFlags = checkRedFlags();
            
            if (hasRedFlags) {
                return {
                    title: 'üö® URGENT - Red Flag Symptoms Present',
                    description: 'Your symptoms include serious warning signs that could indicate nerve damage, cauda equina syndrome, or other serious spinal conditions. Immediate medical evaluation is required.',
                    recommendation: 'URGENT: Visit emergency room or doctor TODAY. Do not delay. These symptoms require immediate investigation with possible imaging (MRI/CT scan).',
                    cssClass: 'emergency'
                };
            }
            
            if (score <= 15) {
                return {
                    title: '‚úÖ Mild Back Pain',
                    description: 'Your symptoms suggest mild lower back pain, likely from muscle strain, poor posture, or minor mechanical issues. This is an excellent time to address it before it becomes chronic.',
                    recommendation: 'Start physiotherapy within 1-2 weeks. Focus on posture correction, stretching, and core strengthening. Most cases resolve with conservative treatment.',
                    cssClass: 'mild'
                };
            } else if (score <= 30) {
                return {
                    title: '‚ö†Ô∏è Moderate Back Pain',
                    description: 'Your symptoms indicate moderate back pain that is affecting your daily life. This may involve disc issues, nerve irritation, or significant muscle dysfunction requiring professional intervention.',
                    recommendation: 'Schedule physiotherapy assessment within 3-5 days. Treatment should include manual therapy, specific exercises, and pain management modalities. Early treatment prevents chronicity.',
                    cssClass: 'moderate'
                };
            } else if (score <= 45) {
                return {
                    title: 'üî¥ Severe Back Pain',
                    description: 'Your symptoms suggest severe back pain with possible disc herniation, significant nerve involvement, or advanced degenerative changes. This requires prompt professional treatment to prevent permanent damage.',
                    recommendation: 'URGENT: Schedule physiotherapy within 1-2 days. May require imaging (MRI/X-ray). Comprehensive treatment plan including manual therapy, nerve mobilization, and progressive rehabilitation needed.',
                    cssClass: 'severe'
                };
            } else {
                return {
                    title: 'üö® Critical - Severe Condition',
                    description: 'Your symptoms are very severe and may indicate serious structural damage, advanced disc disease, or spinal instability. Immediate professional evaluation is essential.',
                    recommendation: 'CRITICAL: See a physiotherapist or doctor within 24 hours. Imaging studies likely needed. May require intensive treatment or specialist referral. Do not attempt self-treatment.',
                    cssClass: 'emergency'
                };
            }
        }

        function restartAssessment() {
            currentStep = 0;
            answers = {};
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            trackEvent('assessment_restarted', 'Back Pain Assessment', 'Restart');
        }

        function trackEvent(action, category, label) {
            if (typeof gtag !== 'undefined') {
                gtag('event', action, {
                    'event_category': category,
                    'event_label': label
                });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            render();
            trackEvent('assessment_started', 'Back Pain Assessment', 'Started');
            
            // Track time spent
            const startTime = Date.now();
            window.addEventListener('beforeunload', function() {
                const timeSpent = Math.round((Date.now() - startTime) / 1000);
                trackEvent('time_spent', 'Engagement', `${timeSpent}s`);
            });
        });
    </script>
