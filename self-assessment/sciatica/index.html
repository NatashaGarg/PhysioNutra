    <div class="container">

            <h1>üîç Sciatica Self-Assessment</h1>
            <p>Answer 7 quick questions to understand your symptoms</p>
            <div class="clinic-badge">By PhysioNutra Clinic, Zirakpur</div>

    <script>
        const questions = [
            {
                id: 'pain_location',
                question: 'Where do you feel pain or discomfort?',
                type: 'multiple',
                options: [
                    { value: 'lower_back', label: 'Lower back', score: 2 },
                    { value: 'buttock', label: 'Buttock (one or both sides)', score: 3 },
                    { value: 'back_of_thigh', label: 'Back of thigh', score: 4 },
                    { value: 'calf', label: 'Calf', score: 4 },
                    { value: 'foot', label: 'Foot or toes', score: 5 }
                ]
            },
            {
                id: 'pain_type',
                question: 'How would you describe your pain?',
                type: 'single',
                options: [
                    { value: 'sharp_shooting', label: 'Sharp, shooting pain down the leg', score: 5 },
                    { value: 'burning', label: 'Burning or tingling sensation', score: 4 },
                    { value: 'dull_ache', label: 'Dull, constant ache', score: 2 },
                    { value: 'numbness', label: 'Numbness or weakness', score: 4 }
                ]
            },
            {
                id: 'pain_triggers',
                question: 'What makes your pain worse?',
                type: 'multiple',
                options: [
                    { value: 'sitting', label: 'Sitting for long periods', score: 3 },
                    { value: 'standing', label: 'Standing or walking', score: 2 },
                    { value: 'bending', label: 'Bending forward', score: 3 },
                    { value: 'coughing', label: 'Coughing or sneezing', score: 4 },
                    { value: 'lying_down', label: 'Lying down (certain positions)', score: 2 }
                ]
            },
            {
                id: 'duration',
                question: 'How long have you had these symptoms?',
                type: 'single',
                options: [
                    { value: 'less_week', label: 'Less than a week', score: 1 },
                    { value: '1_4_weeks', label: '1-4 weeks', score: 2 },
                    { value: '1_3_months', label: '1-3 months', score: 3 },
                    { value: 'more_3_months', label: 'More than 3 months', score: 4 }
                ]
            },
            {
                id: 'additional_symptoms',
                question: 'Do you experience any of these additional symptoms?',
                type: 'multiple',
                options: [
                    { value: 'leg_weakness', label: 'Leg weakness or difficulty moving', score: 5 },
                    { value: 'foot_drop', label: 'Difficulty lifting foot (foot drop)', score: 6 },
                    { value: 'bladder_bowel', label: 'Bladder or bowel control issues', score: 10 },
                    { value: 'both_legs', label: 'Symptoms in both legs', score: 5 },
                    { value: 'none', label: 'None of the above', score: 0 }
                ]
            },
            {
                id: 'daily_impact',
                question: 'How much does this affect your daily activities?',
                type: 'single',
                options: [
                    { value: 'minimal', label: 'Minimal - I can do most things normally', score: 1 },
                    { value: 'moderate', label: 'Moderate - Some activities are difficult', score: 3 },
                    { value: 'significant', label: 'Significant - Many activities are affected', score: 4 },
                    { value: 'severe', label: 'Severe - Unable to perform basic tasks', score: 5 }
                ]
            },
            {
                id: 'previous_treatment',
                question: 'Have you tried any treatments?',
                type: 'multiple',
                options: [
                    { value: 'rest', label: 'Rest and ice/heat', score: 0 },
                    { value: 'otc_meds', label: 'Over-the-counter pain medication', score: 0 },
                    { value: 'prescribed_meds', label: 'Prescription medication', score: 1 },
                    { value: 'physio', label: 'Physiotherapy', score: 0 },
                    { value: 'none', label: 'No treatment yet', score: 0 }
                ]
            }
        ];

        let currentStep = 0;
        let answers = {};

        function render() {
            const container = document.getElementById('assessmentContainer');
            
            if (currentStep < questions.length) {
                container.innerHTML = renderQuestion();
            } else {
                container.innerHTML = renderResults();
                trackEvent('assessment_completed', 'Sciatica Assessment', 'Completed');
            }
        }

        function renderQuestion() {
            const question = questions[currentStep];
            const progress = ((currentStep + 1) / questions.length) * 100;
            const isAnswered = answers[question.id] && 
                (Array.isArray(answers[question.id]) ? answers[question.id].length > 0 : true);

            return `
                <div class="assessment-card">
                    <div class="progress-text">
                        <span>Question ${currentStep + 1} of ${questions.length}</span>
                        <span>${Math.round(progress)}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>

                    <div class="question-section">
                        <h2>${question.question}</h2>
                        ${question.options.map(option => `
                            <div class="option ${isOptionSelected(question.id, option.value) ? 'selected' : ''}" 
                                 onclick="selectOption('${question.id}', '${option.value}', ${question.type === 'multiple'})">
                                <div class="option-checkbox"></div>
                                <div class="option-text">${option.label}</div>
                            </div>
                        `).join('')}
                        ${question.type === 'multiple' ? '<p class="multi-select-note">Select all that apply</p>' : ''}
                    </div>

                    <div class="button-group">
                        ${currentStep > 0 ? `
                            <button class="btn btn-back" onclick="previousQuestion()">
                                ‚Üê Back
                            </button>
                        ` : ''}
                        <button class="btn btn-next" ${!isAnswered ? 'disabled' : ''} onclick="nextQuestion()">
                            ${currentStep === questions.length - 1 ? 'See Results' : 'Next'} ‚Üí
                        </button>
                    </div>

                    <div class="info-box">
                        <p><strong>üí° Quick Tip:</strong> This assessment takes about 2 minutes. Your responses will help us provide personalized recommendations for your sciatica symptoms.</p>
                    </div>
                </div>
            `;
        }

        function renderResults() {
            const score = calculateScore();
            const result = getResultInfo(score);

            return `
                <div class="results-card">
                    <h1 style="text-align: center; color: #1a1a1a; margin-bottom: 10px;">
                        Your Assessment Results
                    </h1>
                    <p style="text-align: center; color: #666; margin-bottom: 20px;">
                        Based on your responses
                    </p>

                    <div style="text-align: center;">
                        <div class="severity-badge severity-${result.cssClass}">
                            ${result.title}
                        </div>
                        <p style="font-size: 1rem; color: #666; margin-top: 10px;">
                            Assessment Score: ${score} points
                        </p>
                    </div>

                    <div class="result-section">
                        <h3>üìã What This Means</h3>
                        <p style="color: #555; line-height: 1.8;">${result.description}</p>
                    </div>

                    <div class="result-section">
                        <h3>üí° Our Recommendation</h3>
                        <p style="color: #555; font-weight: 600; line-height: 1.8;">${result.recommendation}</p>
                    </div>

                    <div class="result-section">
                        <h3>‚ú® How Physiotherapy Can Help</h3>
                        <div class="benefit-item">Reduce pain and inflammation naturally without medication</div>
                        <div class="benefit-item">Improve nerve mobility and reduce compression</div>
                        <div class="benefit-item">Strengthen supporting muscles to prevent recurrence</div>
                        <div class="benefit-item">Personalized exercise program for lasting relief</div>
                        <div class="benefit-item">Expert guidance from experienced physiotherapists</div>
                    </div>

                    <div class="cta-buttons">
                        <a href="tel:+919417791833" class="cta-btn cta-phone" onclick="trackEvent('phone_click', 'Contact', 'Results Page')">
                            üìû Call Now
                        </a>
                        <a href="https://wa.me/919417791833?text=Hi%2C%20I%20just%20completed%20the%20sciatica%20assessment.%20I%27d%20like%20to%20book%20an%20appointment." 
                           target="_blank" 
                           rel="noopener"
                           class="cta-btn cta-whatsapp" 
                           onclick="trackEvent('whatsapp_click', 'Contact', 'Results Page')">
                            üí¨ WhatsApp
                        </a>
                    </div>

                    <div style="text-align: center; margin: 30px 0; padding: 20px; background: #f8f9fa; border-radius: 12px;">
                        <p style="font-size: 1.1rem; color: #333; margin-bottom: 10px;">
                            <strong>PhysioNutra Clinic, Zirakpur</strong>
                        </p>
                        <p style="color: #666;">SCO 12, Ananta Square, Gazipur Road</p>
                        <p style="color: #667eea; font-weight: 600; margin-top: 10px;">+91 94177 91833</p>
                        <p style="color: #666; font-size: 0.9rem; margin-top: 5px;">
                            Mon-Sat: 9AM-7PM | Sun: 10AM-2PM
                        </p>
                    </div>

                    <div class="disclaimer">
                        <h4>‚ö†Ô∏è Important Disclaimer</h4>
                        <p>This assessment tool is for educational purposes only and is not a substitute for professional medical diagnosis. Only a qualified healthcare provider can properly diagnose and treat sciatica. If you're experiencing severe symptoms, please seek immediate medical attention.</p>
                    </div>

                    <button class="restart-btn" onclick="restartAssessment()">
                        üîÑ Take Assessment Again
                    </button>
                </div>
            `;
        }

        function isOptionSelected(questionId, value) {
            const answer = answers[questionId];
            if (Array.isArray(answer)) {
                return answer.includes(value);
            }
            return answer === value;
        }

        function selectOption(questionId, value, isMultiple) {
            if (isMultiple) {
                if (!answers[questionId]) {
                    answers[questionId] = [];
                }
                const index = answers[questionId].indexOf(value);
                if (index > -1) {
                    answers[questionId].splice(index, 1);
                } else {
                    answers[questionId].push(value);
                }
            } else {
                answers[questionId] = value;
            }
            render();
            trackEvent('question_answered', 'Assessment', `Q${currentStep + 1}`);
        }

        function nextQuestion() {
            const question = questions[currentStep];
            const isAnswered = answers[question.id] && 
                (Array.isArray(answers[question.id]) ? answers[question.id].length > 0 : true);
            
            if (!isAnswered) return;

            if (currentStep < questions.length - 1) {
                currentStep++;
                render();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                currentStep++;
                render();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function previousQuestion() {
            if (currentStep > 0) {
                currentStep--;
                render();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function calculateScore() {
            let totalScore = 0;
            Object.keys(answers).forEach(questionId => {
                const question = questions.find(q => q.id === questionId);
                const answer = answers[questionId];
                
                if (Array.isArray(answer)) {
                    answer.forEach(val => {
                        const option = question.options.find(o => o.value === val);
                        if (option) totalScore += option.score;
                    });
                } else {
                    const option = question.options.find(o => o.value === answer);
                    if (option) totalScore += option.score;
                }
            });
            return totalScore;
        }

        function getResultInfo(score) {
            const hasEmergencySymptoms = answers.additional_symptoms?.includes('bladder_bowel') || 
                                          answers.additional_symptoms?.includes('foot_drop');
            
            if (hasEmergencySymptoms) {
                return {
                    title: 'üö® Emergency - Seek Immediate Help',
                    description: 'Your symptoms indicate potential serious nerve damage (cauda equina syndrome). This requires immediate medical attention.',
                    recommendation: 'Please visit the nearest emergency room or call your doctor immediately. Do not delay.',
                    cssClass: 'emergency'
                };
            }
            
            if (score <= 10) {
                return {
                    title: '‚úÖ Mild Symptoms',
                    description: 'Your symptoms suggest mild sciatic nerve irritation. Early intervention can prevent worsening and help you recover faster.',
                    recommendation: 'Home exercises and physiotherapy consultation recommended within 1-2 weeks.',
                    cssClass: 'mild'
                };
            } else if (score <= 20) {
                return {
                    title: '‚ö†Ô∏è Moderate Symptoms',
                    description: 'Your symptoms indicate moderate sciatic nerve compression. Professional treatment is recommended to prevent progression and reduce pain.',
                    recommendation: 'Schedule a physiotherapy assessment within 3-5 days for proper evaluation and treatment plan.',
                    cssClass: 'moderate'
                };
            } else {
                return {
                    title: 'üî¥ Severe Symptoms',
                    description: 'Your symptoms suggest significant nerve involvement requiring prompt professional care. Delaying treatment may lead to longer recovery time.',
                    recommendation: 'Schedule a physiotherapy assessment within 1-2 days. Urgent evaluation recommended.',
                    cssClass: 'severe'
                };
            }
        }

        function restartAssessment() {
            currentStep = 0;
            answers = {};
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            trackEvent('assessment_restarted', 'Assessment', 'Restart');
        }

        function trackEvent(action, category, label) {
            if (typeof gtag !== 'undefined') {
                gtag('event', action, {
                    'event_category': category,
                    'event_label': label
                });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            render();
            trackEvent('assessment_started', 'Assessment', 'Sciatica');
        });
    </script>
</body>
</html>
